{%- if talk.hide -%}
  {{ talk.name }}
{%- else -%}
  {%- if talk.name contains 'Session' -%}
<a class="text-reset" href="{{ talk.url | relative_url}}">{{ talk.name }} <em class="font-weight-lighter">(click for details)</em></a>
  {%- else -%}
    <a class="text-reset" href="{{ talk.url | relative_url}}">{{ talk.name }}</a>
  {%- endif -%}
{%- endif -%}
