---
layout: default
bodyClass: page-services-list
---

<div class="intro">
  <div class="container">
    <div class="row justify-content-start">
      <div class="col-12 col-md-7 col-lg-6 order-2 order-md-1">
        {{ content }}
      </div>
      {% if page.intro_image %}
      <div class="col-12 col-md-5 col-lg-6 order-1 order-md-2 position-relative">
        <img alt={{ page.title }} class="intro-image{% if page.intro_image_absolute %} intro-image-absolute{% endif %}{% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}" src="{{ page.intro_image | relative_url }}" />
      </div>
      {% endif %}
    </div>
  </div>
</div>


<div class="container pt-6 pb-6">
  <h1>Previous Editions</h1>
  <div class="row">
    {% for item in site.data.past_editions %}
    <div class="col-12 col-md-6 mb-3">
      <div class="service service-summary">
        <div class="service-content">
          <h2 class="service-title">
            <a href="{{ item.url }}">IIR {{ item.year }}</a>
          </h2>
          <p><span class="edition-meta">General Chair</span> {{ item.general_chair }}<br>
            <span class="edition-meta">Program Chairs</span> {{ item.program_chairs }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
